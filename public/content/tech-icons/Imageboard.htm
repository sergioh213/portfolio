<body>
    <!-- <img id="backgroung-img" src="/content/background.jpg" alt=""> -->
    <div id="main"><nav><h1>Welcome to my image board</h1></nav> <div class="content-box"><p>Upload images, delete them, comment on them!</p></div> <div class="content-box"><input type="text" name="username" placeholder=" Username"> <input type="text" name="title" placeholder=" Title"></div> <!----> <label id="file-label" for="file-field">Select image</label> <input id="file-field" type="file" name="" value=""> <div class="content-box"><input id="description" type="text" name="desc" placeholder=" Brief description"></div> <!----> <div class="content-box"><button id="upload-button" name="button">Upload</button></div> <div class="images-section"><div class="grid-division"><div class="image-box"></div> <img id="image" src="./Imageboard_files/uABBtbiHmJQLR2EWpDAqEo4TWjAa2_Yc.jpg" alt=""> <div class="wrap"></div> <div id="delete-coment">x</div> <h4 id="title">cool image</h4></div><div class="grid-division"><div class="image-box"></div> <img id="image" src="./Imageboard_files/01OqXZ435wBoRwNv2SIWtmg1ki8nJHNY.jpg" alt=""> <div class="wrap"></div> <div id="delete-coment">x</div> <h4 id="title">Cool pic</h4></div><div class="grid-division"><div class="image-box"></div> <img id="image" src="./Imageboard_files/MHYO3v-IFai_x_I2uHu7k3xVOPcb7zVv.jpg" alt=""> <div class="wrap"></div> <div id="delete-coment">x</div> <h4 id="title"></h4></div><div class="grid-division"><div class="image-box"></div> <img id="image" src="./Imageboard_files/51QMyAZnhb8UVBvY5wY4bkQI5Y8xlFE7.jpg" alt=""> <div class="wrap"></div> <div id="delete-coment">x</div> <h4 id="title">controllers</h4></div><div class="grid-division"><div class="image-box"></div> <img id="image" src="./Imageboard_files/naS0Mx6wmjOoY0Sj5GqIUDb8UoRxzEjL.jpg" alt=""> <div class="wrap"></div> <div id="delete-coment">x</div> <h4 id="title">controllers</h4></div><div class="grid-division"><div class="image-box"></div> <img id="image" src="./Imageboard_files/meZ8S6CJy2N5392xLLzf3cfp77bMrvvn.png" alt=""> <div class="wrap"></div> <div id="delete-coment">x</div> <h4 id="title">coffee</h4></div></div> <div class="content-box"><button id="more-botton" class="upload">More Images</button></div> <div id="everything"><div id="background"></div> <div id="image-div"><a href="http://localhost:8080/#20"><img id="left-arrow" src="./Imageboard_files/arrowLeft.png" alt="" class="arrow"></a> <img id="modal-img" src="./Imageboard_files/01OqXZ435wBoRwNv2SIWtmg1ki8nJHNY.jpg" alt=""> <div id="info-box"><!----> <!----> <!----></div> <a href="http://localhost:8080/#18"><img src="./Imageboard_files/arrowRight.png" alt="" class="arrow"></a></div> <div id="wrapper"><div id="coment-section"><div class="content-box"><!----></div> <div class="content-box"><!----></div> <div class="content-box"><div id="coment-section-subheader"></div></div> <div class="content-box"><button id="deploy-button" name="button">COMMENT</button></div> <div class="content-box"><!----></div> <div id="coment-section-header">Leave a comment!</div> <div id="coment-section-subheader"></div> <div class="coment-box"><div id="username">Scdfbg</div> <div id="delete-coment">x</div> <div id="coment">sdfadg</div></div><div class="coment-box"><div id="username">Sds</div> <div id="delete-coment">x</div> <div id="coment">sfsd</div></div><div class="coment-box"><div id="username">D</div> <div id="delete-coment">x</div> <div id="coment">d</div></div><div class="coment-box"><div id="username">Sdafg</div> <div id="delete-coment">x</div> <div id="coment">s</div></div><div class="coment-box"><div id="username">Sdfagf</div> <div id="delete-coment">x</div> <div id="coment">dsafdgd</div></div></div></div></div></div>

    <script id="my-template" type="text/x-template">
        <div id="everything">
            <div @click="close" id="background"></div>
            <div id="image-div">
                <a :href='"/#" + image.left_image'><img class="arrow" id="left-arrow" src="/content/arrowLeft.png" alt=""></a>
                <img id="modal-img" @click="showInfo" :src="url" alt="">
                <div id="info-box">
                    <div class="image-info" id="image-username" v-if='info'>{{image.username}}</div>
                    <div class="image-info" id="image-title" v-if='info'>{{image.title}}</div>
                    <div class="image-info" id="image-description" v-if='info'>{{image.description}}</div>
                </div>
                <a :href='"/#" + image.right_image'><img class="arrow" src="/content/arrowRight.png" alt=""></a>
            </div>
            <div id="wrapper">
                <div id="coment-section">
                    <div class="content-box">
                        <input v-if='active' v-model="user" id="username-field" type="text" placeholder=" Username" value="">
                    </div>
                    <div class="content-box">
                        <textarea v-if='active' v-model="coment" id="coment-field" type="text" placeholder=" Write your comment" value=""></textarea>
                    </div>
                    <div class="content-box">
                        <div id="coment-section-subheader">{{message}}</div>
                    </div>
                    <div class="content-box">
                        <button v-if='hide' id="deploy-button" @click="deploy" name="button">COMMENT</button>
                    </div>
                    <div class="content-box">
                        <button v-if='active' id="submit-button" @click="post" name="button">SUBMIT</button>
                    </div>
                    <div id="coment-section-header">Leave a comment!</div>
                    <div id="coment-section-subheader">{{error}}</div>
                    <div class="coment-box" v-for="coment in coments">
                        <div id="username">{{coment.username}}</div>
                        <div id="delete-coment" @click="deleteComment(coment.id)">x</div>
                        <div v-html="coment.coment" id="coment"></div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="./Imageboard_files/vue.js"></script>
    <script src="./Imageboard_files/axios.min.js"></script>
    <script src="./Imageboard_files/script.js"></script>


</body></html>
